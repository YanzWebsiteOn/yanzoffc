<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surxrat v1.4 Tutorial</title>
    <meta name="description" content="List Vidio Tutorial Cara Rakit Surxrat V1.6, Tutorial Sama Aja Yah Di Privat Atau Di SurXrat Public, Hanya Beda Tampilan Surxrat Aja">
    <meta name="author" content="Yanz Official, Sisurya Official, Arix Official, Surxrat">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/jixpgr.jpg">
    <meta name="keywords" content="Tutorial Rakit Surxrat New, Tutorial Rakit Surxrat, Tutorial Rakit Apk Surxart">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000428, #1a1a3f, #283048, #302b63, #4e4376);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
            color: white; /* Diubah menjadi putih */
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.8);
        }

        .video-card h2 {
            font-size: 22px;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        video {
            width: 100%;
            height: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px auto;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #4e4376, #302b63, #283048);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .download-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Tutorial Surxrat v1.4</h1>
        
        <div class="video-list">
            <!-- Video 1 -->
            <div class="video-card">
                <h2>Penjelasan awal masuk apk</h2>
                <video id="video1" controls>
                    <source src="https://files.catbox.moe/ailmx4.mp4" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
                <button class="download-btn" onclick="downloadVideo('video1', 'https://files.catbox.moe/ailmx4.mp4')">Unduh Video</button>
            </div>

            <!-- Video 2 -->
            <div class="video-card">
                <h2>Cara merakit surxrat</h2>
                <video id="video2" controls>
<source src="https://files.catbox.moe/4e75ns.mp4" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
                <button class="download-btn" onclick="downloadVideo('video2', 'https://files.catbox.moe/4e75ns.mp4')">Unduh Video</button>
            </div>

            <!-- Video 3 -->
            <div class="video-card">
                <h2>Masalah seribu umat</h2>
                <video id="video3" controls>
                    <source src="https://files.catbox.moe/3pf6wh.mp4" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
                <button class="download-btn" onclick="downloadVideo('video3', 'https://files.catbox.moe/3pf6wh.mp4')">Unduh Video</button>
            </div>
        </div>
    </div>

    <script>
        function downloadVideo(videoId, fileName) {
            const video = document.getElementById(videoId);
            const source = video.querySelector('source').src;

            const a = document.createElement('a');
            a.href = source;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
